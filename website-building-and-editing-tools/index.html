<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Building and Editing Tools with AI Help</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .builder-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .sidebar, .editor, .preview {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      padding: 1rem;
    }
    .sidebar {
      flex: 1 1 200px;
      max-width: 250px;
      height: 600px;
      overflow-y: auto;
    }
    .editor {
      flex: 2 1 400px;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    .editor textarea {
      flex-grow: 1;
      width: 100%;
      font-family: monospace;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      resize: none;
    }
    .preview {
      flex: 2 1 400px;
      height: 600px;
      overflow: auto;
    }
    .btn {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      border: none;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    .element-list button {
      width: 100%;
      text-align: left;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      background-color: #f3f4f6;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .element-list button:hover {
      background-color: #e5e7eb;
    }
    .ai-assist {
      margin-top: 1rem;
      padding: 1rem;
      background: #e0e7ff;
      border-radius: 0.5rem;
      color: #1e40af;
      font-weight: 600;
    }
    .ai-assist textarea {
      width: 100%;
      height: 80px;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #a5b4fc;
      resize: none;
      font-family: Arial, sans-serif;
      font-size: 1rem;
    }
    .ai-assist button {
      margin-top: 0.5rem;
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .ai-assist button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <header>Website Building and Editing Tools with AI Help</header>
  <main>
    <div class="builder-container">
      <aside class="sidebar">
        <h2 class="font-bold mb-4">Add Elements</h2>
        <div class="element-list">
          <button data-element="h1">Heading 1</button>
          <button data-element="h2">Heading 2</button>
          <button data-element="p">Paragraph</button>
          <button data-element="button">Button</button>
          <button data-element="img">Image</button>
          <button data-element="ul">List</button>
        </div>
        <div class="ai-assist">
          <label for="aiPrompt">AI Help: Describe what you want to add</label>
          <textarea id="aiPrompt" placeholder="E.g., Add a call to action button with blue background"></textarea>
          <button id="aiGenerateBtn">Generate HTML</button>
          <p id="aiStatus" style="margin-top:0.5rem;"></p>
        </div>
      </aside>
      <section class="editor">
        <h2 class="font-bold mb-2">HTML Editor</h2>
        <textarea id="htmlEditor" spellcheck="false" placeholder="Write your HTML here..."></textarea>
        <button class="btn" id="updatePreview">Update Preview</button>
      </section>
      <section class="preview">
        <h2 class="font-bold mb-2">Live Preview</h2>
        <iframe id="previewFrame" style="width: 100%; height: 100%; border: none;"></iframe>
      </section>
    </div>
  </main>
  <script>
    const htmlEditor = document.getElementById('htmlEditor');
    const previewFrame = document.getElementById('previewFrame');
    const updatePreviewBtn = document.getElementById('updatePreview');
    const elementButtons = document.querySelectorAll('.element-list button');
    const aiPrompt = document.getElementById('aiPrompt');
    const aiGenerateBtn = document.getElementById('aiGenerateBtn');
    const aiStatus = document.getElementById('aiStatus');

    // Insert HTML snippet at cursor position in textarea
    function insertAtCursor(textarea, text) {
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const before = textarea.value.substring(0, start);
      const after = textarea.value.substring(end);
      textarea.value = before + text + after;
      textarea.selectionStart = textarea.selectionEnd = start + text.length;
      textarea.focus();
    }

    elementButtons.forEach(button => {
      button.addEventListener('click', () => {
        let snippet = '';
        switch(button.dataset.element) {
          case 'h1':
            snippet = '<h1>Your Heading</h1>\n';
            break;
          case 'h2':
            snippet = '<h2>Your Subheading</h2>\n';
            break;
          case 'p':
            snippet = '<p>Your paragraph text here.</p>\n';
            break;
          case 'button':
            snippet = '<button class="btn">Click Me</button>\n';
            break;
          case 'img':
            snippet = '<img src="https://via.placeholder.com/150" alt="Image description" />\n';
            break;
          case 'ul':
            snippet = '<ul>\n  <li>List item 1</li>\n  <li>List item 2</li>\n</ul>\n';
            break;
        }
        insertAtCursor(htmlEditor, snippet);
      });
    });

    function updatePreview() {
      const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      doc.open();
      doc.write(htmlEditor.value);
      doc.close();
    }

    updatePreviewBtn.addEventListener('click', updatePreview);

    // Initialize preview with empty content
    updatePreview();

    // AI Generate HTML mock function (simulate AI help)
    aiGenerateBtn.addEventListener('click', () => {
      const prompt = aiPrompt.value.trim();
      if (!prompt) {
        aiStatus.textContent = 'Please enter a description for AI help.';
        return;
      }
      aiStatus.textContent = 'Generating HTML...';

      // Simulate AI response with a timeout
      setTimeout(() => {
        // Simple mock: generate a button or paragraph based on keywords
        let generatedHTML = '';
        if (prompt.toLowerCase().includes('button')) {
          generatedHTML = '<button class="btn">AI Generated Button</button>\n';
        } else if (prompt.toLowerCase().includes('heading')) {
          generatedHTML = '<h2>AI Generated Heading</h2>\n';
        } else if (prompt.toLowerCase().includes('image')) {
          generatedHTML = '<img src="https://via.placeholder.com/300" alt="AI Generated Image" />\n';
        } else {
          generatedHTML = `<p>${prompt}</p>\n`;
        }
        insertAtCursor(htmlEditor, generatedHTML);
        aiStatus.textContent = 'HTML generated and inserted.';
        updatePreview();
      }, 1500);
    });
  </script>
</body>
</html>
